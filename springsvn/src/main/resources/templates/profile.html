<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SpringSVN: Profil użytkownika</title>
    <meta http-equiv="Content-Type" location="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:insert="/menu::menu"></div>
<div class="container-fluid" style="margin-top: 5px">
    <form class="form-horizontal" th:object="${user}" th:action="@{/profile}" th:method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label class="control-label">Login:</label>
            <input type="text" class="form-control" th:field="*{username}" autocomplete="off" readonly/>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"/>
        </div>

        <div class="form-group">
            <label class="control-label">Hasło (pozostaw puste pole aby nie zmieniać hasła):</label>
            <input type="password" class="form-control" th:field="*{password}" autocomplete="new-password"/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
        </div>

        <div class="form-group">
            <label class="control-label">Imię i nazwisko:</label>
            <input type="text" class="form-control" th:field="*{name}"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
        </div>

        <div class="btn-group float-left" role="group" aria-label="Main menu">
            <button type="submit" class="btn btn-primary float-left">Zatwierdź</button>
            <a th:if="${loggedUserProfile}" class="btn btn-secondary float-left" th:text="${'Powrót'}" th:href="${'/content?path=/'}"></a>
            <a th:if="${loggedUserProfile == null}" class="btn btn-secondary float-left" th:text="${'Powrót'}" th:href="${'/users'}"></a>
        </div>
    </form>
</div>
</body>
</html>
